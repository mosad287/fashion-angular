<div class="container py-5">
  <h2 class="text-secondary fw-semibold mb-3">
    {{ "profile.profile" | translate }}
  </h2>
  <h5 class="text-success">{{ userName() }}</h5>
  <hr />
  <form [formGroup]="userForm" class="px-3 d-flex flex-column gap-3">
    <div class="d-flex flex-column gap-2">
      <label for="name">{{ "regester.name" | translate }}</label>
      <input
        formControlName="name"
        class="form-control text-secondary w-100"
        type="text"
        readonly
        id="name"
      />
    </div>

    <div class="d-flex flex-column gap-2">
      <label for="email">{{ "login.email" | translate }}</label>
      <input
        formControlName="email"
        class="form-control text-secondary w-100"
        type="email"
        readonly
        id="email"
      />
    </div>

    <div class="d-flex flex-column gap-2">
      <label for="role">{{ "profile.role" | translate }}</label>
      <input
        formControlName="role"
        class="form-control text-secondary w-100"
        type="text"
        readonly
        id="role"
      />
    </div>

    <div class="d-flex flex-column gap-2">
      <label for="rhone">{{ "regester.phone" | translate }}</label>
      <input
        formControlName="phone"
        class="form-control text-secondary w-100"
        type="text"
        readonly
        id="rhone"
      />
    </div>

    <div>
      <button
        type="button"
        routerLink="/profile/edit"
        class="btn btn-outline-success"
      >
        {{ "profile.editprofile" | translate }}
      </button>
    </div>
  </form>
</div>
