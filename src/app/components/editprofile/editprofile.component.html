<div class="container py-5">
  <h2 class="text-secondary fw-semibold mb-3">
    {{ "profile.profile" | translate }}
  </h2>
  <h5 class="text-success">{{ userName() }}</h5>
  <hr />
  <form
    [formGroup]="editUserForm"
    (ngSubmit)="edit()"
    class="px-3 d-flex flex-column gap-3"
  >
    <div class="d-flex flex-column gap-2">
      <label for="name">{{ "regester.name" | translate }}</label>
      <input
        formControlName="name"
        class="form-control text-secondary w-100"
        type="text"
        id="name"
      />
    </div>

    <div class="d-flex flex-column gap-2">
      <label for="email">{{ "login.email" | translate }}</label>
      <input
        formControlName="email"
        class="form-control text-secondary w-100"
        type="email"
        id="email"
      />
    </div>

    <div class="d-flex flex-column gap-2">
      <label for="rhone">{{ "regester.phone" | translate }}</label>
      <input
        formControlName="phone"
        class="form-control text-secondary w-100"
        type="text"
        id="rhone"
      />
    </div>

    <div class="d-flex flex-row gap-3">
      <button type="submit" class="btn btn-outline-success">
        {{ "profile.edit" | translate }}
      </button>

      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="_Location.back()"
      >
        {{ "profile.back" | translate }}
      </button>
    </div>
  </form>
</div>
